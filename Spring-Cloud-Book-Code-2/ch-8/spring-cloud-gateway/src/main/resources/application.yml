server:
  port: 2001
spring:
  redis:
    host: 192.168.0.210
    port: 6379
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            exposedHeaders:
            - content-type
            allowedHeaders:
            - content-type
            allowCredentials: true
            allowedMethods:
            - GET
            - OPTIONS
            - PUT
            - DELETE
            - POST
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
      - id: path_route
        uri: http://cxytiandi.com
        predicates:
        - Path=/course
      - id: path_route2
        uri: http://cxytiandi.com
        predicates:
        - Path=/blog/**
      - id: user-service
        uri: lb://user-service
        predicates:
        - Path=/user-service/**
        filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            key-resolver: "#{@ipKeyResolver}"
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/fallback
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://yinjihuan:123456@localhost:8761/eureka/